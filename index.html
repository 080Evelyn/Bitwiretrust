<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#7910B1" />
    <!-- Primary brand color -->

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts with preloading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Primary Meta Tags -->
    <title>
      BitwireTrust — Pay Bills, Trade Crypto & Gift Cards in Nigeria | Fast &
      Secure
    </title>
    <meta
      name="description"
      content="Nigeria's trusted platform for bill payments, crypto trading & gift card exchange. Instant transactions with best rates. 24/7 customer support. Join thousands of satisfied users today!"
    />

    <!-- Keywords (less important but still used by some search engines) -->
    <meta
      name="keywords"
      content="Nigeria bills payment, bitwiretrust, crypto, buy cryptocurrency Nigeria, sell gift cards Nigeria, crypto exchange, Bitcoin, Ethereum, prepaid cards, airtime purchase, data subscription"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.bitwiretrust.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.bitwiretrust.com/" />
    <meta
      property="og:title"
      content="BitwireTrust — Nigeria's #1 Platform for Bills, Crypto & Gift Cards"
    />
    <meta
      property="og:description"
      content="Pay bills instantly, trade crypto at best rates, exchange gift cards securely. Trusted by thousands of Nigerians for fast, reliable financial services with 24/7 support."
    />
    <meta
      property="og:image"
      content="https://www.bitwiretrust.com/images/social-preview.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="BitwireTrust" />
    <meta property="og:locale" content="en_NG" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BitwireTrust" />
    <meta name="twitter:creator" content="@BitwireTrust" />
    <meta
      name="twitter:title"
      content="BitwireTrust — Fast Crypto & Gift Card Exchange in Nigeria"
    />
    <meta
      name="twitter:description"
      content="Instant bill payments, crypto trading & gift card exchange at competitive rates. Your trusted financial partner in Nigeria."
    />
    <meta
      name="twitter:image"
      content="https://www.bitwiretrust.com/images/twitter-preview.png"
    />
    <meta name="twitter:image:alt" content="BitwireTrust Platform Screenshot" />

    <!-- Additional SEO Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="author" content="BitwireTrust" />
    <meta name="copyright" content="BitwireTrust" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FinancialService",
        "name": "BitwireTrust",
        "url": "https://www.bitwiretrust.com",
        "logo": "https://www.bitwiretrust.com/logo.png",
        "description": "Nigeria's trusted platform for bill payments, crypto trading & gift card exchange",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "NG"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
